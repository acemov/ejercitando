<!DOCTYPE html>
<html lang="en">

<head>

                <img class="foto-grande2" src="img/foto.png" alt="foto">

                    <h1>acemov</h1>

                        <button>Personalizar canal</button>

                    </div>
                </div>

            <article class="art2">
                <ul type="none">
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Videos</a></li>
                    <li><a href="">Comunidad</a></li>
                    <li><a href=""></a><i class="fa-solid fa-magnifying-glass"></i></li>
