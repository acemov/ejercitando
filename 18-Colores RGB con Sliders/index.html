<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Colores RGB con Sliders</title>
</head>
<body id="contenedor">
    <main >
        <div>
            <p>Rojo (R)</p>
            <input id="i-rojo" value="50" type="range" min="0" max="255">
            <p id="n-rojo"></p>
        </div>
        <div>
            <p>Verde (G)</p>
            <input id="i-verde"  value="50" type="range"  min="0" max="255">
            <p id="n-verde"></p>
        </div>
        <div>
            <p>Azul (B)</p>
            <input id="i-azul" value="50"  type="range" min="0" max="255">
            <p id="n-azul"></p>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
